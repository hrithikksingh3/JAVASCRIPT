<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 20vh;
            border: 2px solid black;
            background-color: yellow;
            display: flex;
            align-items: center;
            /* margin: auto; */
            justify-content: center;
        }

        .childContainer{
            width: 50%;
            height: 16vh;
            background-color: aqua;
            border: 2px solid gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .child{
            cursor: pointer;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click",(e) =>{
            alert("Child is clicked");
            e.stopPropagation()
            
        })


        document.querySelector(".childContainer").addEventListener("click",(e) =>{
            alert("ChildContainer is clicked");
            // e.stopPropagation()
        })

        document.querySelector(".container").addEventListener("click",(e) =>{
            alert("container is clicked");
        })

        function getRandomColor(){
            let val1 = Math.ceil(0+Math.random()*255)
            let val2 = Math.ceil(0+Math.random()*255)
            let val3 = Math.ceil(0+Math.random()*255)
            return `rgb(${val1},${val2},${val3})`
        }

        // let a = setInterval(() => {
        //    document.querySelector("childContainer").style.background = getRandomColor()    
        // },2000);
        // console.log(a)
        // [clearInterval(a) for clearing the setInterval ]

        let a = setTimeout(() => {
           document.querySelector("childContainer").style.background = getRandomColor()    
        },2000);
        console.log(a)
         // [clearTimeout(a) for clearing the setInterval ]
    </script>
</body>
</html>
