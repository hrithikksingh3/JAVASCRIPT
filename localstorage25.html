<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(localStorage.getItem("name")){
            a = localStorage.getItem("name")
            document.write("Welcome "+a)
        }

        else{
            let a = prompt("Enter your name")
            localStorage.setItem("name",a)
        }

        // Local storage me hum kuchh b save kr skte h , object bhi save kr skte h but as a string jisko stringify fuction se krte h aur fir waps retrive krne me b string hi dikhta , object me parse krna pdta h waps object print krne k liye...

    </script>
</body>
</html>
